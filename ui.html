<h2>Layouts(s) erzeugen:</h2>
<button id="create-shapes">Vordefinierte Arbeitsflächen erstellen</button>

<script>
  document.getElementById('create-shapes').onclick = () => {
    console.log("Schaltfläche 'Vordefinierte Arbeitsflächen erstellen' geklickt");
    parent.postMessage({ pluginMessage: { type: 'create-shapes' } }, '*');
  };

</script>
